<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back To My Roots</title>
    <!-- Custom css  -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/loginsignup.css">
    <!-- iconscout -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- Google fonts   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="signup__section-container">
      <div class="wrapper">
        <input type="checkbox" name="checkbox">


        <div class="intro__information">
          <div class="info__message">
            <h3>Here at <span>Back To My Roots</span></h3>
            <h5>Learn about your own culture</h5>
            <h5>Embrase your identity</h5>
            <p><span><a href="index.html">Subscribe</a></span>to be updated </p>
          </div>
        </div>

        <div class="form__signup-container Signup">
          <form action="#" id="form" enctype="multipart/form-data">
            <div class="form__header">
              Register
              <div class="alert__message error">
                <small>Fix the following issues</small>
              </div>
            </div>
            <div class="form__field username">
              <div class="name__container">
                <input type="text" name="text" id="firstname" placeholder="Firstname" required autocomplete="off">
                <i class="uil uil-user"></i>
              </div>
              <div class="name__container">
                <input type="text" name="text" id="lastname" placeholder="Lastname" required autocomplete="off">
              </div>
            </div>
            <div class="form__field">
              <input type="username" name="username" id="username" placeholder="Username" required autocomplete="off">
              <i class="uil uil-smile-wink"></i>
            </div>
            <div class="form__field">
              <input type="email" name="email" id="email" placeholder="Enter E-mail here" required autocomplete="off">
              <i class="uil uil-envelope-question"></i>
            </div>
            <div class="form__field">
              <input type="password" name="password" id="password" placeholder="Enter Password here" required>
              <i class="uil uil-lock" id="#lock__icon-signup"></i>
            </div>
            <div class="form__field">
              <input type="password" name="password" id="password" placeholder="Confirm password" required>
              <i class="uil uil-lock" id="#lock__icon-signup"></i>
            </div>
            <div class="form__control">
              <label for="avatar">User Avatar</label>
              <input type="file" id="avatar">
            </div>
            <div class="submit" id="proceed">
              <input type="submit" value="Register">
              <i class="uil uil-arrow-circle-right"></i>
            </div>
            <div class="dont__have-account">
              Already have account?
              <label for=""><a href="login.html">Login</a></label>
            </div>
          </form>
        </div>

      </div>
    </section>



  </body>
</html>
